function showRandom() {
  const chosen = specimens[Math.floor(Math.random() * specimens.length)];
  document.getElementById("specimen-title").textContent = chosen.title;
  document.getElementById("specimen-description").textContent = chosen.description;

  const factsUl = document.getElementById("facts");
  factsUl.innerHTML = "";
  chosen.facts.forEach(f => {
    const li = document.createElement("li");
    li.textContent = f;
    factsUl.appendChild(li);
  });

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  chosen.images.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.alt = chosen.title;
    gallery.appendChild(img);
  });

  document.getElementById("image-note").textContent = chosen.note || "";
}
